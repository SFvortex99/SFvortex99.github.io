<!DOCTYPE html>
<html>
<head>
  <title>Diagonal Gradient Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;

      /* Bottom-left to top-right */
      background: linear-gradient(to top right, #250338, #112353);

      /* Center the box */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .box {
      width: 800px;
      height: 700px;
      background-color: rgba(42, 28, 66, 0.486);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: rgb(130, 128, 255);
    }

    .volume-slider {
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    Welcome!
  </div>

  <!-- Volume Slider -->
  <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="Book.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const slider = document.getElementById('volumeSlider');

    // Set initial volume (0.5 = 50%)
    music.volume = 0.5;

    // Update volume when slider changes
    slider.addEventListener('input', () => {
      music.volume = slider.value / 100;
    });
  </script>
</body>
</html>
